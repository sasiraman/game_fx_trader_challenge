version: '3.8'

services:
  # Mock backend API server
  api:
    build:
      context: ./mock_server
      dockerfile: Dockerfile
    container_name: fx-trader-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - fx-trader-network

  # WebGL game server
  webgl:
    build:
      context: .
      dockerfile: webgl-server/Dockerfile
    container_name: fx-trader-webgl
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - fx-trader-network

networks:
  fx-trader-network:
    driver: bridge

